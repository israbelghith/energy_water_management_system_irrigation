version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=energyDB
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mseureka:
    build: ./MSEureka
    container_name: mseureka
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  configserver:
    build: ./ConfigServer
    container_name: configserver
    ports:
      - "9999:9999"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://mseureka:8080/eureka
    networks:
      - backend
    depends_on:
      mseureka:
        condition: service_healthy

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://mseureka:8080/eureka
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999
    networks:
      - backend
    depends_on:
      mseureka:
        condition: service_healthy
      configserver:
        condition: service_started

  energy_service:
    build: ./energy_service
    container_name: energy_service
    ports:
      - "9092:9092"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://mseureka:8080/eureka
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/energyDB?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - backend
    depends_on:
      mysql:
        condition: service_healthy
      mseureka:
        condition: service_healthy
      configserver:
        condition: service_started

  eau_service:
    build: ./eau_service
    container_name: eau_service
    ports:
      - "9093:9093"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://mseureka:8080/eureka
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/eauDB?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - backend
    depends_on:
      mysql:
        condition: service_healthy
      mseureka:
        condition: service_healthy
      configserver:
        condition: service_started

  irrigation_frontend:
    build: ./irrigation-frontend
    container_name: irrigation_frontend
    ports:
      - "4200:80"
    networks:
      - backend
    depends_on:
      - gateway
      - energy_service
      - eau_service

networks:
  backend:
    driver: bridge

volumes:
  mysql_data: