apiVersion: apps/v1
kind: Deployment
metadata:
  name: irrigation-frontend
  namespace: irrigation-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irrigation-frontend
  template:
    metadata:
      labels:
        app: irrigation-frontend
    spec:
      containers:
      - name: irrigation-frontend
        image: dsspring-irrigation_frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
